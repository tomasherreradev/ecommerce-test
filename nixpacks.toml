[phases.setup]
nixPkgs = [
    "php82",
    "php82Extensions.pdo_mysql",
    "php82Extensions.gd",
    "composer",
    "nodejs_20"
]

[phases.build]
cmds = [
    "composer install --optimize-autoloader --no-interaction --no-scripts",
    "npm install",
    "npm run build",
    # Mueve el manifest para que Laravel encuentre los assets (Vite 5)
    "find public/build -name 'manifest.json' -exec cp {} public/build/manifest.json \\;",
    "php artisan storage:link"
]

[start]
# Usa el script bash para mejor manejo de errores y logging
# El script ejecuta migraciones y seeders antes de iniciar el servidor
cmd = "chmod +x railway-start.sh && ./railway-start.sh"