[phases.setup]
nixPkgs = [
    "php82",
    "php82Extensions.pdo_mysql",
    "php82Extensions.gd",
    "composer",
    "nodejs_20"
]

[phases.build]
cmds = [
    "composer install --optimize-autoloader --no-interaction --no-scripts",
    "npm install",
    "npm run build",
    # Mueve el manifest para que Laravel encuentre los assets (Vite 5)
    "find public/build -name 'manifest.json' -exec cp {} public/build/manifest.json \\;",
    "php artisan storage:link"
]

[start]
# Ejecuta migraciones y seeders antes de iniciar el servidor
# Nota: Railway ejecuta este comando cada vez que el contenedor se inicia
# Si quieres ejecutar seeders solo una vez, usa una variable de entorno RUN_SEEDERS
cmd = "php artisan config:clear && php artisan migrate --force && php artisan db:seed --force && php artisan config:cache && php artisan serve --host=0.0.0.0 --port=$PORT"