[phases.setup]
nixPkgs = [
    "php82",
    "php82Extensions.pdo_mysql",
    "php82Extensions.gd",
    "composer",
    "nodejs_20"
]

[phases.build]
cmds = [
    "composer install --optimize-autoloader --no-interaction --no-scripts",
    "npm install",
    "npm run build",
    # Mueve el manifest para que Laravel encuentre los assets (Vite 5)
    "find public/build -name 'manifest.json' -exec cp {} public/build/manifest.json \\;",
    "php artisan storage:link"
]

[start]
# 1. Limpiamos configuración vieja
# 2. Ejecutamos migraciones Y seeders
# 3. Cacheamos la configuración para mejorar rendimiento y leer HTTPS
cmd = "php artisan config:clear && php artisan migrate --force --seed && php artisan config:cache && /start-container.sh"